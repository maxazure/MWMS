  daily_text: 这是很简单的事情，在你的action代码里面取request.subdomains，判断是www.xxx.com，还是yyy.xxx.com，如果是www开头，说明访问主站，那么显示主站相应内容，如果是yyy，那么查数据库，看有没有用户是符合这个二级域名的，如果有，那么显示该用户博客相应页面，否则返回无此页面的提示。

